# PROGOUR-LINUX Tools Configuration
# Settings for 50 penetration testing tools

# Installation Paths
TOOLS_DIR="/opt/progour-tools"
SCRIPTS_DIR="./tools"
BIN_DIR="/usr/local/bin"

# Tool Categories
[reconnaissance]
nmap_args="--top-ports 1000"
recon_ng_workspace="default"
theharvester_sources="google,bing,linkedin"

[web_application]
sqlmap_level=3
nikto_host=""
wapiti_scope="folder"

[password_tools]
john_format="raw-md5"
hashcat_mode=0
hydra_protocol="ssh"

[wireless_tools]
aircrack_interface="wlan0"
kismet_config="./config/kismet.conf"
wifite_targets=""

[system_tools]
metasploit_rhost=""
wireshark_interface="eth0"
ettercap_filter=""

# Execution Policies
ALLOW_NETWORK_SCAN=true
ALLOW_PASSWORD_CRACKING=false
ALLOW_WIRELESS_TESTING=false
REQUIRE_SUDO=true
SAFE_MODE=true

# Update Settings
AUTO_UPDATE=false
UPDATE_FREQUENCY="weekly"
GIT_TOOLS=true

# Logging
LOG_LEVEL="INFO"
LOG_FILE="/var/log/progour.log"
KEEP_LOGS=30

# Web Interface
WEB_ENABLED=true
WEB_AUTH=false
WEB_USERNAME="admin"
WEB_PASSWORD="progour2024"

# API Settings
API_ENABLED=true
API_PORT=8081
API_KEY=""